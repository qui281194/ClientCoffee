<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="/admin/layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin | User Profile</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">



    </head>
    <body >
        <div layout:fragment="content">            
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
                     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
                    <div class="page-wrapper" style="min-height: 250px;">
                        <!-- Content Header (Page header) -->
                        <section class="content-header">
                            <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-6">
                                        <h1>Profile</h1>
                                    </div>
                                    <div class="col-sm-6">
                                        <ol class="breadcrumb float-sm-right">
                                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                                            <li class="breadcrumb-item active">User Profile</li>
                                        </ol>
                                    </div>
                                </div>
                            </div><!-- /.container-fluid -->
                        </section>

                        <!-- Main content -->
                        <section class="content">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-3">
                                        <!-- Profile Image -->
                                        <div class="card card-primary card-outline">
                                            <div class="card-body box-profile">
                                                <div class="text-center">
                                                    <img class="profile-user-img img-fluid img-circle"
                                                         th:src="@{/images/{userDetails}(userDetails=${userDetails.image})}"
                                                         alt="User profile picture">
                                                </div>

                                                <h3 class="profile-username text-center">
                                                    <span th:text="${userDetails.username} + ' - Web Developer'"></span>
                                                </h3>

                                                <p class="text-muted text-center">

                                                    <br>
                                                    <small th:text="${userDetails.roleInfo.role_name} + ' ' + 'from July 2024'"></small>
                                                </p>



                                                <a th:href="@{/change-password}" class="btn btn-primary">Change Password</a>
                                            </div>
                                            <!-- /.card-body -->
                                        </div>
                                        <!-- /.card -->
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-md-9">
                                        <div class="card">
                                            <div class="card-header p-2">

                                            </div><!-- /.card-header -->
                                            <div class="card-body">
                                                <div class="tab-content">
                                                    <div class="tab-pane active" id="activity">
                                                        <div class="col-md-12 border-right">
                                                            <!-- Hiển thị thông tin chi tiết của người dùng -->
                                                            <div class="p-3 py-5">

                                                                <div class="row mt-2">
                                                                    <div class="col-md-6"><label class="labels">Full Name</label><input type="text"
                                                                                                                                        class="form-control"
                                                                                                                                        th:value="${userDetails.username}"
                                                                                                                                        readonly></div>
                                                                    <div class="col-md-6"><label class="labels">Date of Birth</label><input
                                                                            type="text" class="form-control" th:value="${userDetails.birthday}"
                                                                            readonly></div>
                                                                    <div class="col-md-6"><label class="labels">Address</label><input
                                                                            type="text" class="form-control" th:value="${userDetails.address}"
                                                                            readonly></div>
                                                                    <div class="col-md-6"><label class="labels">Status</label><input
                                                                            type="text" class="form-control" th:value="${userDetails.status}"
                                                                            readonly></div>
                                                                </div>
                                                                <div class="row mt-3">
                                                                    <div class="col-md-6"><label class="labels">Email</label><input type="text"
                                                                                                                                    class="form-control"
                                                                                                                                    th:value="${userDetails.email}"
                                                                                                                                    readonly></div>
                                                                    <div class="col-md-6"><label class="labels">Gender</label><input type="text"
                                                                                                                                     class="form-control"
                                                                                                                                     th:value="${userDetails.gender}"
                                                                                                                                     readonly></div>
                                                                    <div class="col-md-6"><label class="labels">Phone</label><input type="text"
                                                                                                                                    class="form-control"
                                                                                                                                    th:value="${userDetails.phone}"
                                                                                                                                    readonly></div>
                                                                    <div class="col-md-6"><label class="labels">Role</label><input type="text"
                                                                                                                                   class="form-control"
                                                                                                                                   th:value="${userDetails.roleInfo.role_name}"
                                                                                                                                   readonly></div>
                                                                </div>
                                                                <div class="mt-5 text-right"><a th:href="@{'/admin/user/edit/' + ${userDetails.id}}" class="btn btn-info">
                                                                        <i class="fa fa-pencil"></i> 
                                                                    </a></div>
                                                            </div>
                                                        </div>
                                                        <!-- /.tab-pane -->

                                                        <!-- /.tab-pane -->
                                                    </div>
                                                    <!-- /.tab-content -->
                                                </div><!-- /.card-body -->
                                            </div>
                                            <!-- /.card -->
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                    <!-- /.row -->
                                </div><!-- /.container-fluid -->
                        </section>
                        <!-- /.content -->
                    </div> 
                </div>
            </div>
        </div>
    </body>

</html>
