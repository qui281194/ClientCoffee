<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <!-- Add your CSS stylesheets here -->
</head>
<body>
    <h2>Change Password</h2>
    
    <!-- Thymeleaf form to handle password change -->
    <form th:action="@{/change-password}" method="post" th:object="${user}">
        <div>
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div>
            <button type="submit">Change Password</button>
        </div>
    </form>
    
    <!-- Display error message if there is any -->
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    
    <!-- Display success message if password change is successful -->
    <p th:if="${param.success}" style="color: green;">Password changed successfully!</p>
    
    <!-- Add your JavaScript scripts here -->
</body>
</html>
